<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Gemini CLI Docker 管理界面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-rocket"></i> Gemini CLI Docker 管理界面</h1>
                <p>AI 驱动的容器化开发环境管理系统</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Environment Management Section -->
            <section class="card">
                <div class="card-header">
                    <h2><i class="fas fa-server"></i> 环境管理</h2>
                </div>
                <div class="card-body">
                    <div class="environment-controls">
                        <button id="createEnvBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 创建新环境
                        </button>
                        <button id="refreshEnvBtn" class="btn btn-secondary">
                            <i class="fas fa-sync-alt"></i> 刷新
                        </button>
                    </div>

                    <div id="environmentList" class="environment-list">
                        <div class="empty-state">
                            <i class="fas fa-box-open"></i>
                            <p>暂无环境，点击"创建新环境"开始</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Configuration Section -->
            <section class="card" id="configSection" style="display: none;">
                <div class="card-header">
                    <h2><i class="fas fa-cog"></i> 环境配置</h2>
                    <div class="env-info">
                        <span id="currentEnvId">未选择环境</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="config-tabs">
                        <button class="tab-btn active" data-tab="git">
                            <i class="fab fa-git-alt"></i> Git 配置
                        </button>
                        <button class="tab-btn" data-tab="gemini">
                            <i class="fas fa-brain"></i> Gemini 配置
                        </button>
                    </div>

                    <!-- Git Configuration -->
                    <div id="gitConfig" class="tab-content active">
                        <div class="form-group">
                            <label for="gitRepoUrl">
                                <i class="fab fa-github"></i> Git 仓库地址
                            </label>
                            <input type="url" id="gitRepoUrl" placeholder="https://github.com/username/repository.git">
                        </div>

                        <div class="form-group">
                            <label for="gitPrivateKey">
                                <i class="fas fa-key"></i> SSH 私钥
                            </label>
                            <textarea id="gitPrivateKey" placeholder="-----BEGIN OPENSSH PRIVATE KEY-----&#10;...&#10;-----END OPENSSH PRIVATE KEY-----" rows="8"></textarea>
                            <small class="form-help">用于 Git 操作的 SSH 私钥</small>
                        </div>

                        <div class="form-group">
                            <label for="gitTargetDir">
                                <i class="fas fa-folder"></i> 目标目录
                            </label>
                            <input type="text" id="gitTargetDir" value="./workspace" placeholder="./workspace">
                        </div>

                        <button id="cloneRepoBtn" class="btn btn-primary">
                            <i class="fas fa-download"></i> 克隆仓库
                        </button>
                    </div>

                    <!-- Gemini Configuration -->
                    <div id="geminiConfig" class="tab-content">
                        <div class="form-group">
                            <label for="geminiApiKey">
                                <i class="fas fa-key"></i> Gemini API Token
                            </label>
                            <input type="password" id="geminiApiKey" placeholder="输入你的 Gemini API Key">
                            <small class="form-help">从 <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a> 获取</small>
                        </div>

                        <button id="configureGeminiBtn" class="btn btn-primary">
                            <i class="fas fa-save"></i> 配置 Gemini
                        </button>

                        <div id="geminiStatus" class="status-indicator" style="display: none;">
                            <i class="fas fa-circle"></i>
                            <span>状态检查中...</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Gemini Chat Interface -->
            <section class="card" id="chatSection" style="display: none;">
                <div class="card-header">
                    <h2><i class="fas fa-comments"></i> Gemini CLI 交互</h2>
                    <div class="chat-controls">
                        <button id="sessionStatusBtn" class="btn btn-sm btn-secondary">
                            <i class="fas fa-info-circle"></i> 会话状态
                        </button>
                        <button id="resetSessionBtn" class="btn btn-sm btn-warning">
                            <i class="fas fa-redo"></i> 重置会话
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="chatMessages" class="chat-messages">
                        <div class="welcome-message">
                            <i class="fas fa-robot"></i>
                            <p>欢迎使用 Gemini CLI！你可以在这里与 AI 助手交互，生成代码、获取帮助等。</p>
                        </div>
                    </div>

                    <div class="chat-input-container">
                        <div class="input-group">
                            <textarea id="chatInput" placeholder="输入你的问题或请求..." rows="3"></textarea>
                            <div class="input-actions">
                                <button id="sendMessageBtn" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i> 发送
                                </button>
                                <button id="startInteractiveBtn" class="btn btn-success">
                                    <i class="fas fa-terminal"></i> 交互式会话
                                </button>
                                <button id="stopInteractiveBtn" class="btn btn-warning" style="display: none;">
                                    <i class="fas fa-stop"></i> 结束交互
                                </button>
                                <button id="clearChatBtn" class="btn btn-secondary">
                                    <i class="fas fa-trash"></i> 清空
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- File Operations Section -->
            <section class="card" id="fileSection" style="display: none;">
                <div class="card-header">
                    <h2><i class="fas fa-folder-open"></i> 文件操作</h2>
                    <div class="file-controls">
                        <button id="listFilesBtn" class="btn btn-sm btn-secondary">
                            <i class="fas fa-list"></i> 列出文件
                        </button>
                        <button id="executeCodeBtn" class="btn btn-sm btn-success">
                            <i class="fas fa-play"></i> 执行代码
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="fileList" class="file-list">
                        <div class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <p>点击"列出文件"查看工作区文件</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <i class="fas fa-circle" id="connectionStatus"></i>
                <span id="connectionText">未连接</span>
            </div>
            <div class="status-item">
                <i class="fas fa-clock"></i>
                <span id="currentTime"></span>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p id="loadingText">处理中...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
